<!DOCTYPE html>                                  <!--this is htnml 5 version,Without this, the browser may not display the page correctly.-->
<html lang="en">

<head>                                           <!--Contains information about the page,Not visible on the website-->
    <meta charset="UTF-8">                       <!--Supports all characters (A–Z, numbers, symbols)-->
    <title>WAD P1:Admin Dashboard</title>        <!--Shows text on the browser tab-->

    <!-- Bootstrap CSS -->                       <!--Connects Bootstrap,Instead of writing full CSS, Bootstrap gives ready-made designs.-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->                          <!-- body: background color of whole page-->                                 
                                                 <!-- .sidebar(style): menu board on the left side (hight full,whole background col blue, color only for head in side bar,padding give space above side bar heading )-->                                           
                                                 <!--.sidebar a (links): Removes underline from links, Makes links clickable block by block,Padding increases click area,   colour for content colo,-->
                                                 <!--.sidebar a: hover: When mouse moves on link → background changes--> 
                                                 <!--.card:hover: When mouse moves on card, it zooms slightly.--> 
  <style>                                          
        body {
            background-color:white;                        
        }                                        

       .sidebar {
            height: 100vh;
            background-color: rgb(27, 26, 26);
            color:rgb(24, 23, 23);
            padding-top: 20px;
        }

        .sidebar a {
            color:rgb(134, 132, 132);
            text-decoration: none;
            display: block;
            padding: 15px;
        }

        .sidebar a:hover {
            background-color:green;
        }

        .card:hover {
         transform: scale(1.05);
        }
    </style>
</head>

    
<body>  
    <div class="mt-3">
    <h6>Welcome, Admin</h6>
</div>                                           <!--All visible content starts here-->
<div class="container-fluid">                    <!--Full width layout (uses entire screen)-->
    <div class="row">                            <!--Bootstrap row for grid system-->

        <!-- Sidebar -->
        <div class="col-md-2 sidebar">                                          <!--clo-mid: bootstrap grid clss ,screen div into total 12 col here for sodebar we taken 2 col, Uses .sidebar custom CSS-->
            <h4 class="text-center">Admin Panel</h4>
            <a href="https://www.kjei.edu.in/trinityacademy/">Dashboard</a>     <!--# means link not connected yet-->
            <a href="#">Fees</a>
            <a href="#">Exams</a>
            <a href="#">Results</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10">

            <!-- Navbar -->                                                     <!--Top bar,White background,Small shadow for depth-->
            <nav class="navbar navbar-light bg-white shadow-sm">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h4">College / Exam Admin Dashboard</span>
                </div>
            </nav>

            <!-- Cards -->
            <div class="container mt-4">                                       <!--mt-4 : margin top-->
                <div class="row g-2">                                          <!--g-4 → space between cards-->
                                                                               <!--Desktop → 4 cards in one row,Mobile → 2 cards per row-->
                    <div class="col-md-3 col-sm-6">                           
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">Students</h5>
                                <h3>1200</h3>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-6">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Exams</h5>
                                <h3>25</h3>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-6">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <h5 class="card-title">Results Published</h5>
                                <h3>18</h3>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 col-sm-6">
                        <div class="card text-white bg-danger">
                            <div class="card-body">
                                <h5 class="card-title">Pending Tasks</h5>
                                <h3>7</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

    
<footer class="text-center mt-4 p-2 bg-white shadow-sm">                <!--Shows completeness of website.-->
    © 2026 College Admin Dashboard
</footer>
</html>
